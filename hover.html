<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Exemplo de Hover</title>
  <style>
  body{
    font-family: Arisl, Hevetica, sans-serif;
  }
  div > p{
    display: none;
  }
  div:hover > p{
    display: block;
    color: #fff;
    background-color: red;
    width: 300px;
  }
  div:hover{
    color: red;
  }
  </style>
</head>
<body>
  <h1>Exemplo de Hover</h1>
  <p>
    Passe o mouse sobre o texto.
  </p>
  <div>
    <p>Passe o mouse aqui.</p>
    <p>TEXTO ESCONDIDO...</p>
  </div>
  <p>Fim do Exemplo.</p>
</body>
</html>
