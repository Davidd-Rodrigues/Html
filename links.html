<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Links</title>
  <style>
  /*
  SELETORES PERSONALIZADOS
  
  #  = id
  .  = class
  :  = pseudo-class
  :: = pseudo-element
  >  = clildren
  */
  body{
    font-family: Arial, Helvelica, serif;
    a{
      color: red;
      text-decoration: none;
      font-weight: bold;
    }
    a:visited{
      color:darkred;
    }
    a:hover{
      color: black;
      text-decoration: underline;
    }
    a:active{
      color: yellow;
    }
   .especial{
     background-color: rgb(255, 140, 140);
   }
    .especial::before{
      content: '→ ';
    }
    .especial::after{
      content: '← ';
     
    }
  }
  </style>
</head>
<body>
  <h1>Personalizar links</h1>
  <ul>
    <li><a href="https://gustavoguanabara.github.io"
      target="_blank">Repositorio Github</a></li>
    <li><a href="https://youtube.com/cursoemvideo/"
      class="especial">Canal do Youtube</a></li>
    <li><a href="https://www.cursoemvideo.com"
      class="especial">Site Cursoemvideo</a></li>
  </ul>
</body>
</html>
